<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e0f7fa; /* Light background color */
        }
        .container {
            max-width: 400px;
            margin-top: 100px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        #systemTime {
            margin-left: 45px;
            font-weight: bold;
        }
        #currentDate {
            margin-left: 225px;
            margin-top: -40px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-primary w-25 ml-5" id="loginBtn">Login</button>
                <button type="button" class="btn btn-secondary w-25 mr-5" id="closeBtn" onclick="closeForm()">Close</button>
            </div>
        </form>

        <div class="mt-3">
            <p id="systemTime"></p>
            <p id="currentDate"></p>
        </div>

        <div class="form-group mt-3">
            <label for="siteName">Selected Site</label>
            <input type="text" class="form-control" id="siteName" readonly>
        </div>
    </div>

    <script>
        // Function to update system time every second
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('systemTime').innerText = timeString; // Removed label
        }

        // Function to display current date
        function updateDate() {
            const now = new Date();
            const dateString = now.toISOString().split('T')[0]; // yyyy-mm-dd
            document.getElementById('currentDate').innerText = dateString.replace(/-/g, '/'); // yyyy/mm/dd
        }

        // Call updateTime and updateDate every second
        setInterval(updateTime, 1000);
        updateDate();

        // Retrieve the selected site name from localStorage
        const selectedSite = localStorage.getItem('selectedSite');
        if (selectedSite) {
            document.getElementById('siteName').value = selectedSite; // Set the site name in the input field
        }

        // Handle login button click
        document.getElementById('loginBtn').onclick = function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const siteName = document.getElementById('siteName').value;

            // Simple validation
            if (username && password && siteName) {
                // Redirect to "third.html"
                window.location.href = 'first2.html';
            } else {
                alert('Please fill in all fields.');
            }
        };

        // Handle close button click
        function closeForm() {
            if (confirm('Are you sure you want to close?')) {
                window.close(); // This will only work if the page was opened via window.open()
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
