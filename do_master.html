        <div class="form-group">

        <div class="form-group">
            
            <label for="doNoInput">DO No.:</label>
            <input type="text" class="form-control" id="doNoInput" name="do_no" placeholder="Enter DO No." 
                   pattern="^[A-Za-z0-9]+$" title="Only letters and numbers are allowed." required>

        </div>

        <div class="form-group">

        <div class="form-group">
            <label for="gradeSelect">Grade:</label>
            <select class="form-control" id="gradeSelect" name="grade">

        </div>

        <div class="form-group">
            <label for="qtyInput">QTY:</label>

            <label for="sourceSelect">Source:</label>
            <select class="form-control" id="sourceSelect" name="source">

            </select>
        </div>

        <div class="form-group">
            <label for="partySelect">Party:</label>
            <select class="form-control" id="partySelect" name="party">

                <option value="Party1">Party 1</option>

        </div>

            <label for="siteSelect">Select Site:</label>
            <select class="form-control" id="siteSelect" name="select_site">

<script>

document.getElementById('saveButton').addEventListener('click', function() {

    const formData = {
        in_out: inOutSelect.value,
        do_no: doNoInput.value,
        do_date: doDateInput.value,
        material: materialSelect.value,
        grade: gradeSelect.value,
        qty: qtyInput.value,
        source: sourceSelect.value,
        party: partySelect.value,
        do_valid_upto: validUptoInput.value,
        select_site: siteSelect.value
    };

    
    fetch('domaster.php', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
    })
    .then(response => response.text())
    .then(data => {
        alert(data); 
        newButton.click(); 
    })
    .catch(error => {
        console.error('Error:', error);
    });
});


document.getElementById('doNoInput').addEventListener('input', function() {
    const input = this.value;
    const regex = /^[A-Za-z0-9]*$/; 
    if (!regex.test(input)) {
        this.setCustomValidity('Only letters and numbers are allowed.');
    } else {
        this.setCustomValidity('');
    }
});

    const inOutSelect = document.getElementById('inOutSelect');
    const doNoSelect = document.getElementById('doNoSelect');
    const doDateInput = document.getElementById('doDateInput');
    const materialSelect = document.getElementById('materialSelect');
    const gradeSelect = document.getElementById('gradeSelect');
    const qtyInput = document.getElementById('qtyInput');
    const sourceSelect = document.getElementById('sourceSelect');
    const partySelect = document.getElementById('partySelect');
    const validUptoInput = document.getElementById('validUptoInput');
    const siteSelect = document.getElementById('siteSelect');
    const newButton = document.getElementById('newButton');
    const doMasterBox = document.getElementById('doMasterBox');

    // Function to clear all fields with a blur animation
    newButton.addEventListener('click', () => {
        doMasterBox.classList.add('blur'); // Add blur effect

        setTimeout(() => {
            // Clear all fields
            inOutSelect.value = '';
            doNoSelect.value = '';
            doDateInput.value = '';
            materialSelect.value = '';
            gradeSelect.value = '';
            qtyInput.value = '';
            sourceSelect.value = '';
            partySelect.value = '';
            validUptoInput.value = '';
            siteSelect.value = '';
            doMasterBox.classList.remove('blur'); // Remove blur effect
        }, 500); // Wait for the blur effect to finish before clearing
    });
</script>
