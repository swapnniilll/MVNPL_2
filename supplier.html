<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Master</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body{
        font-size: 14px;
        background-color: #e0f7fa;
    }
        .table-editable {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center font-weight-bolder">Supplier Master</h2>
        <form id="supplierForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control bg-transparent" id="name" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control bg-transparent" id="address" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control bg-transparent" id="city" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control bg-transparent" id="phone" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile</label>
                <input type="text" class="form-control bg-transparent" id="mobile" required>
            </div>
            <button type="button" class="btn btn-primary" id="saveBtn">Save</button>
            <button type="button" class="btn btn-danger" id="deleteBtn">Delete</button>
            <button type="button" class="btn btn-secondary" id="closeBtn">Close</button>
        </form>

        <hr>

        <div class="form-group">
            <label for="search">Search by Name</label>
            <input type="text" class="form-control bg-transparent" id="search" placeholder="Search...">
        </div>

        <table class="table table-bordered bg-transparent" id="supplierTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>Phone</th>
                    <th>Mobile</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows will be added here -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        let suppliers = [];

        document.getElementById('saveBtn').onclick = function() {
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const phone = document.getElementById('phone').value;
            const mobile = document.getElementById('mobile').value;

            if (name && address && city && phone && mobile) {
                const supplier = { name, address, city, phone, mobile };
                suppliers.push(supplier);
                renderTable();
                clearForm();
            } else {
                alert('Please fill all fields');
            }
        };

        function renderTable() {
            const tbody = document.querySelector('#supplierTable tbody');
            tbody.innerHTML = '';

            suppliers.forEach((supplier, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td contenteditable="true" data-index="${index}" class="table-editable">${supplier.name}</td>
                    <td contenteditable="true" data-index="${index}" class="table-editable">${supplier.address}</td>
                    <td contenteditable="true" data-index="${index}" class="table-editable">${supplier.city}</td>
                    <td contenteditable="true" data-index="${index}" class="table-editable">${supplier.phone}</td>
                    <td contenteditable="true" data-index="${index}" class="table-editable">${supplier.mobile}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function clearForm() {
            document.getElementById ('name').value = '';
            document.getElementById('address').value = '';
            document.getElementById('city').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('mobile').value = '';
        }

        document.getElementById('search').oninput = function() {
            const searchValue = this.value.toLowerCase();
            const filteredSuppliers = suppliers.filter(supplier => supplier.name.toLowerCase().includes(searchValue));
            renderFilteredTable(filteredSuppliers);
        };

        function renderFilteredTable(filteredSuppliers) {
            const tbody = document.querySelector('#supplierTable tbody');
            tbody.innerHTML = '';

            filteredSuppliers.forEach((supplier, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td contenteditable="true" data-index="${index}" class="table-editable">${supplier.name}</td>
                    <td contenteditable="true" data-index="${index}" class="table-editable">${supplier.address}</td>
                    <td contenteditable="true" data-index="${index}" class="table-editable">${supplier.city}</td>
                    <td contenteditable="true" data-index="${index}" class="table-editable">${supplier.phone}</td>
                    <td contenteditable="true" data-index="${index}" class="table-editable">${supplier.mobile}</td>
                `;
                tbody.appendChild(row);
            });
        }

        document.getElementById('deleteBtn').onclick = function() {
            const selectedRows = document.querySelectorAll('.table-editable');
            selectedRows.forEach(row => {
                if (row.textContent.trim() === '') {
                    const index = row.getAttribute('data-index');
                    suppliers.splice(index, 1);
                }
            });
            renderTable();
        };

        document.getElementById('closeBtn').onclick = function() {
            clearForm();
        };
    </script>
</body>
</html>
