<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Report</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e0f7fa; /* Light background color */
        }
        .report-box {
            border: 3px solid #007bff; /* Bootstrap primary color */
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .textarea-large {
            height: 150px; /* Adjust the height as needed */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5 font-weight-bold">Do Wise Report</h1>
        <div class="form-group row">
            <label for="inOut" class="col-sm-2 col-form-label">IN/OUT</label>
            <div class="col-sm-10">
                <select class="form-control bg-transparent w-25 bg-transparent" id="inOut" name="in_out">
                    <option value="">Select</option>
                    <option value="IN">IN</option>
                    <option value="OUT">OUT</option>
                </select>
            </div>
        </div>
        <div class="report-box">
            <div class="form-group">
                <div class="form-group row">
                    <label for="dono" class="col-sm-2 col-form-label">DO No</label>
                    <div class="col-sm-10">
                        <select class="form-control bg-transparent w-25 bg-transparent" id="dono" name="dono">
                            <option value="">Select</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="okBtn">OK</button>
        </div>

        <div class="form-group">
            <label for="siteName">Site Name</label>
            <input type="text" class="form-control bg-transparent" id="siteName" readonly>
        </div>

        <div class="form-group">
            <textarea class="form-control textarea-large bg-transparent" id="reportDetails" placeholder="Enter report details..."></textarea>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <button type="button" class="btn btn-secondary" id="closeBtn">Close</button>
            </div>
            <div class="form-group col-md-4">
                <button type="button" class="btn btn-success ml-5" id="printReportBtn">Print Excel Report</button>
            </div>
            <div class="form-group col-md-4">
                <label for="tare">Total</label>
                <input type="number" class="form-control bg-transparent" id="total">
            </div>
        </div>

        
        
    </div>

    <script>

        const selectedSite = localStorage.getItem('selectedSite');
        if (selectedSite) {
            document.getElementById('siteName').value = selectedSite; // Set the site name in the input field
        }

        document.getElementById('closeBtn').onclick = function() {
            if (confirm('Are you sure you want to close?')) {
                window.close(); // This will only work if the page was opened via window.open()
            }
        };

        document.getElementById('printReportBtn').onclick = function() {
            // Placeholder for print functionality
            alert('Print Excel Report functionality is not implemented yet.');
        };
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
