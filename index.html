<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Site</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            font-size: 14px;
            background-color: #e0f7fa;
            height: 100vh; 
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 100%;
            position: relative; 
        }
        .hover-box {
            transition: transform 0.3s ease, background-color 0.3s ease;
            padding: 20px;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 600px;
            margin-top: 20px; 
        }
        .hover-box:hover {
            transform: scale(1.05);
            background-color: #b2ebf2; 
        }
        .marquee {
            position: absolute; 
            top: 20px; 
            white-space: nowrap; 
            animation: marquee 10s linear infinite; 
        }
        @keyframes marquee {
            0% { transform: translateX(-100%); } 
            100% { transform: translateX(100%); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="marquee"><h1 class="font-italic font-weight-bold">HIND MAHA MINERAL LLP</h1></div>
        <div class="hover-box">
            <div class="form-group">
                <label for="siteSelect" class="font-weight-bold">Select Site</label>
                <select class="form-control bg-transparent" id="siteSelect">
                    <option value="" disabled selected>Select a Site</option>
                    <option value="Ghuggus">Ghuggus</option>
                    <option value="Gondegaon">Gondegaon</option>
                    <option value="Majri">Majri</option>
                    <option value="Pimpalgaon">Pimpalgaon</option>
                    <option value="Pimpalgaon Siding">Pimpalgaon Siding</option>
                    <option value="Rajur">Rajur</option>
                    <option value="Sasti">Sasti</option>
                    <option value="Tadali">Tadali</option>
                    <option value="Wani">Wani</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary w-25 font-weight-bold" id="okBtn">OK</button>
        </div>
    </div>

    <script>
        document.getElementById('okBtn').onclick = function() {
            const selectedSite = document.getElementById('siteSelect').value;
            if (selectedSite) {
                localStorage.setItem('selectedSite', selectedSite);
                window.location.href = 'login.html';
            } else {
                alert('Please select a site.');
            }
        };
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
